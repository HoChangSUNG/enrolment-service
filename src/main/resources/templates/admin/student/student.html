<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>

</style>
<body>
<div th:replace="fragments/adminBodyHeader :: adminBodyHeader"/>

<!-- 학생정보 -->
<div class="col-12">
    <label class="form-label">이름</label>
    <input type="text" class="form-control" th:value="${student.name}" readOnly>
</div>
<div class="col-12">
    <label class="form-label">주민등록번호</label>
    <input type="text" class="form-control" th:value="${student.ssn}" readOnly>
</div>
<div class="col-12">
    <label class="form-label">학번</label>
    <input type="text" class="form-control" th:value="${student.loginId}" readOnly>
</div>
<div class="col-12">
    <label class="form-label">비밀번호</label>
    <input type="text" class="form-control" th:value="${student.loginPw}" readOnly>
</div>
<div class="col-12">
    <label class="form-label">이메일</label>
    <input type="text" class="form-control" th:value="${student.email}" readOnly>
</div>

<div class="col-12">
    <label class="form-label">학년</label>
    <input type="text" class="form-control" th:value="${student.studentLevel}" readOnly>
</div>
<div class="col-12">
    <label class="form-label">학과</label>
    <input type="text" class="form-control" th:value="*{student.departmentName}" readOnly>
</div>

<button  class="btn btn-primary" th:onclick="|location.href='@{/admin/student}'|">목록으로</button>
<button  class="btn btn-primary" th:onclick="|location.href='@{|/admin/student/${student.id}/edit|}'|">수정</button>


</body>
</html>
