<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>

</style>
<body>

<div class="container row" style="float: none; margin:100 auto;">
    <div class="col-md-6" style=" height : 800px; float: none; margin:0 auto;">

<!-- 로그인 -->
<form method="post" th:object="${loginForm}">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" th:field="*{loginId}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" th:field="*{loginPw}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mb-3">로그인</button>
</form>
</div>
</div>

</body>
</html>
